<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aura Weather V1.49 PRO</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background:#000; margin:0; color:#fff; font-family:Arial, sans-serif; overflow:hidden;" onclick="activateWakeLock()">

    <div id="night-overlay" onclick="this.style.display='none'">
        <div id="night-clock">00:00</div>
    </div>

    <div class="app-shell">
        <table width="100%" height="280" border="0" cellpadding="0" cellspacing="0" style="border-bottom:1px solid #222;">
            <tr>
                <td width="33%" align="center">
                    <div id="clock" style="font-size:6rem; font-weight:bold; line-height:0.9;">00:00</div>
                    <div id="date" style="font-size:1.5rem; color:#00ffcc; margin-top:5px;">Lade...</div>
                    <img src="logo.png" width="90" style="margin:10px 0;">
                    <div>
                        <div id="wake-status" class="live-indicator"></div>
                        <span id="update-info" style="color:#666; font-size:1rem; font-weight:bold;">V1.49 PRO</span>
                    </div>
                </td>
                
                <td width="34%" align="center">
                    <div id="city-title" style="color:#555; letter-spacing:3px; font-size:1.1rem; margin-bottom:5px;">STANDORT</div>
                    <div style="white-space:nowrap;">
                        <span id="main-icon-container" style="display:inline-block; vertical-align:middle; width:130px; height:130px;"></span>
                        <span id="temp-display" style="font-size:7rem; font-weight:bold; vertical-align:middle;">--</span>
                        <span style="font-size:3rem; color:#00ffcc; vertical-align:top;">°</span>
                    </div>
                    <div id="feels-like" style="font-size:1.8rem; font-weight:bold;"></div>
                </td>

                <td width="33%" align="center">
                    <div style="margin-bottom:20px;">
                        <i id="offline-warn" class="fa fa-exclamation-triangle" style="display:none; color:#ff4d4d; font-size:3rem; margin-right:20px;"></i>
                        <i class="fa fa-gear" onclick="toggleSettings(); event.stopPropagation();" style="font-size:2.8rem; color:#fff; cursor:pointer;"></i>
                    </div>
                    <div class="astro" style="font-size:2rem; font-weight:bold; line-height:1.3;">
                        <div style="margin-bottom:10px;">
                            <i class="fa fa-sun-o" style="color:#FFD700"></i> <span id="sunrise-val">--:--</span>
                        </div>
                        <div style="margin-bottom:10px;">
                            <i class="fa fa-moon-o" style="color:#FF8C00"></i> <span id="sunset-val">--:--</span>
                        </div>
                        <div id="moon-display" style="color:#aaa; font-size:1.3rem; border-top:1px solid #333; padding-top:8px;">Mond...</div>
                    </div>
                </td>
            </tr>
        </table>

        <div style="height:85px; background:#050505; border-bottom:1px solid #111; overflow:hidden;">
            <marquee id="info-ticker" scrollamount="6" style="line-height:85px; font-size:2.8rem; color:#00ffcc; font-weight:bold;">+++ INITIALISIERE... +++</marquee>
        </div>

        <div id="footer-area" style="background:#000;">
            <table width="100%" height="130" id="hourly-table" border="0" style="table-layout:fixed;"></table>
            <table width="100%" height="160" id="daily-table" border="0" style="table-layout:fixed; border-top:1px solid #222;"></table>
        </div>
    </div>

    <div id="settings-overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.95); display:none; z-index:1000; overflow-y:auto;">
        <div style="background:#111; border:1px solid #333; width:95%; max-width:600px; margin:20px auto; padding:25px; border-radius:15px; text-align:center;">
            <div style="background:#00ffcc; color:#000; padding:15px; border-radius:10px; margin-bottom:20px;"><h2 style="margin:0;">SYSTEM-SETUP & CARE</h2></div>
            <div style="text-align:left; margin-bottom:5px;"><b style="color:#fff; font-size:1.3rem;">Standort eingabe</b></div>
            <input type="text" id="city-input" style="width:100%; padding:15px; background:#000; color:#fff; border:1px solid #444; font-size:1.6rem; margin-bottom:25px; border-radius:8px;">
            <div style="background:#181818; padding:20px; border-radius:10px; margin-bottom:20px; text-align:left; border-left:5px solid #0070ba;">
                <b style="color:#0070ba; font-size:1.2rem;">PROJEKT: DIGITALER DENKMALSCHUTZ</b><br>
                <p style="color:#eee; font-size:1rem; line-height:1.4; margin-top:8px;">Diese App bewahrt alte Hardware vor dem Schrottplatz. Jede Spende hilft!</p>
                <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=piratkarl@web.de&item_name=Digitaler+Denkmalschutz" target="_blank" style="background:#0070ba; color:#fff; text-decoration:none; padding:15px 25px; border-radius:30px; font-weight:bold; display:block; text-align:center; margin-top:10px;"><i class="fa fa-paypal"></i> Kaffeekasse</a>
            </div>
            <div style="background:#181818; padding:15px; border-radius:10px; margin-bottom:20px; text-align:left;">
                <b style="color:#fff;">NACHT-MODUS ZEITEN:</b><br>
                VON <input type="time" id="s-start" style="width:35%; font-size:1.2rem;"> BIS <input type="time" id="s-end" style="width:35%; font-size:1.2rem;">
            </div>
            <button onclick="saveAll()" style="width:100%; padding:18px; background:#00ffcc; color:#000; font-weight:bold; border:none; border-radius:8px; font-size:1.4rem;">SPEICHERN</button>
            <button onclick="toggleSettings()" style="width:100%; padding:12px; background:#333; color:#fff; margin-top:12px; border:none; border-radius:8px;">ZURÜCK</button>
        </div>
    </div>

    <video id="wake-video" playsinline muted loop style="position:fixed; width:1px; height:1px; opacity:0.01;">
        <source src="https://raw.githubusercontent.com/bower-media-samples/big-buck-bunny-1080p-30s/master/video.mp4" type="video/mp4">
    </video>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aura V24.1</title>
    <link rel="stylesheet" href="style.css?v=24.1">
</head>
<body>
    <div id="start-overlay" onclick="startApp()">
        <img src="logo.png" style="width:130px; margin-bottom:20px;">
        <div style="border: 4px solid #00eaff; color: #00eaff; padding: 15px 45px; font-size: 28px; font-weight: bold; border-radius: 50px;">STATION STARTEN</div>
    </div>

    <div class="dashboard">
        <div class="col-left">
            <div id="city-name">...</div>
            <div id="clock">--:--</div>
            <div id="date">...</div>
            <div class="logo-container">
                <img src="logo.png" class="logo-fallback">
                <video id="logo-heartbeat" loop playsinline muted><source src="logo.mp4" type="video/mp4"></video>
            </div>
        </div>
        <div class="col-center">
            <div class="main-row"><img id="w-icon" src=""><div id="temp">--°</div></div>
            <div id="w-desc">...</div>
            <div id="clothing">...</div>
        </div>
        <div class="col-right">
            <button onclick="openMenu()">⚙</button>
            <div>☀ <span id="sunrise">--:--</span></div>
            <div>☾ <span id="sunset">--:--</span></div>
            <div id="stat-data" style="font-size:10px;">PROLOG...</div>
        </div>
    </div>

    <div class="ticker-area"><div id="ticker-text">Lade Welt-Ticker...</div></div>

    <div class="forecast-area">
        <div class="f-row" id="hourly-row"></div>
        <div class="f-row" id="daily-row"></div>
    </div>

    <script src="script.js?v=24.1"></script>
</body>
</html>

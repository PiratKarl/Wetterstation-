<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aura Weather Station - Minimal Edition</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-wrapper">
        <div class="header-row">
            <div class="col-left">
                <div id="clock">00:00</div>
                <div id="date">L√§dt...</div>
                <div id="update-info">Upd: --:--</div>
            </div>
            
            <div class="col-center">
                <div id="city-title">STADT</div>
                <div class="temp-main-wrap">
                    <i class="fa fa-cloud" id="main-icon"></i>
                    <span id="temp-display">--.-</span><span class="unit">¬∞C</span>
                </div>
                <div id="weather-desc">SUCHE...</div>
            </div>

            <div class="col-right">
                <div class="location-emoji" onclick="toggleSettings()" title="Ort √§ndern">üìç</div>
                
                <div class="astro-stats">
                    <div class="sun-box"><i class="fa fa-sun-o icon-sunrise"></i> <span id="sunrise-val">--:--</span></div>
                    <div class="sun-box"><i class="fa fa-moon-o icon-sunset"></i> <span id="sunset-val">--:--</span></div>
                    <div class="moon-box"><i class="fa fa-circle-o" id="moon-img"></i> <span id="moon-name">Mond</span></div>
                </div>
            </div>
        </div>

        <div class="ticker-row">
            <div class="marquee-wrap">
                <div id="info-ticker" class="marquee-text">Wetter-Datenstrom wird geladen...</div>
            </div>
        </div>

        <div class="footer-row">
            <div id="hourly-list" class="forecast-table"></div>
            <div id="daily-list" class="forecast-table" style="border-top: 1px solid #111;"></div>
        </div>
    </div>

    <div id="settings-overlay">
        <div class="modal">
            <h3>Ort w√§hlen</h3>
            <input type="text" id="city-input" placeholder="Stadtname">
            <button onclick="saveCity()">ANWENDEN</button>
            <button onclick="toggleSettings()" style="background:#333; color:white; margin-top:10px;">ZUR√úCK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aura Weather Tablet V1.29</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background:#000; margin:0; padding:0;">

    <div id="night-overlay" onclick="this.style.display='none'">
        <div id="night-clock">00:00</div>
    </div>

    <div class="app-shell">
        <div class="header-row">
            <div class="col-left" onclick="toggleFullscreen()">
                <div id="clock">00:00</div>
                <div id="date">Lade...</div>
                <img src="logo.png" id="station-logo">
                <div id="update-info">V 1.29</div>
            </div>
            
            <div class="col-center">
                <div id="city-title">STADT</div>
                <div class="temp-main-container">
                    <i class="fa fa-cloud" id="main-icon"></i>
                    <div class="temp-numbers">
                        <span id="temp-display">--.-</span><span class="unit">°C</span>
                    </div>
                </div>
            </div>

            <div class="col-right">
                <div class="gear-zone" onclick="toggleSettings()">
                    <i class="fa fa-gear"></i>
                </div>
                <div class="astro-area">
                    <div class="astro-row"><i class="fa fa-sun-o"></i> <span id="sunrise-val">--:--</span></div>
                    <div class="astro-row"><i class="fa fa-moon-o"></i> <span id="sunset-val">--:--</span></div>
                    <div class="moon-divider"></div>
                    <div class="astro-row">
                        <i id="moon-icon" class="fa fa-moon-o"></i>
                        <span id="moon-phase-name">...</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="ticker-row">
            <div class="ticker-wrapper">
                <div id="info-ticker" class="ticker-text">WETTERSTATION STARTET... BITTE WARTEN...</div>
            </div>
        </div>

        <div class="footer-row">
            <div class="forecast-table" id="hourly-list"></div>
            <div class="forecast-table" id="daily-list"></div>
        </div>
    </div>

    <div id="settings-overlay">
        <div class="modal">
            <h2 style="color:#00ffcc; border-bottom:1px solid #333; padding-bottom:10px;">EINSTELLUNGEN</h2>
            
            <div class="section">
                <label>STADT:</label>
                <input type="text" id="city-input">
            </div>

            <div class="section">
                <label>NACHT-MODUS:</label><br>
                START: <input type="time" id="sleep-start" style="width:90px"> 
                ENDE: <input type="time" id="sleep-end" style="width:90px">
            </div>

            <div class="info-box">
                <b>ANLEITUNG:</b><br>
                • <b>Vollbild:</b> Auf Uhrzeit tippen.<br>
                • <b>Menü:</b> Auf weißes Zahnrad tippen.<br><br>
                <b>COPYRIGHT:</b><br>
                (c) Karl Altmannshofer 2026<br>
                Tablet Edition V1.29
            </div>

            <button class="save-btn" onclick="saveAllSettings()">SPEICHERN</button>
            <button class="close-btn" onclick="toggleSettings()">ABBRECHEN</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aura Weather Station Pro V6</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-shell" id="main-bg">
        
        <div class="layout-top" onclick="toggleSettings()">
            <div class="panel time-panel">
                <div id="clock">00:00</div>
                <div id="date">Lädt...</div>
                <div class="battery-status">
                    <i class="fa fa-plug" id="bat-icon"></i> <span id="bat-level">--%</span>
                </div>
            </div>

            <div class="panel weather-panel">
                <div id="city-title">STADT</div>
                <div class="hero-weather">
                    <i class="fa fa-cloud" id="main-icon"></i>
                    <div id="temp-display">--</div>
                    <span class="unit">°C</span>
                </div>
                <div id="weather-desc">Daten laden...</div>
            </div>

            <div class="panel astro-panel">
                <div class="astro-item">
                    <i class="fa fa-sun sunrise-icon"></i>
                    <div class="astro-text">
                        <small>SONNENAUFGANG</small>
                        <div id="sunrise-val">--:--</div>
                    </div>
                </div>
                <div class="astro-item">
                    <i class="fa fa-moon sunset-icon"></i>
                    <div class="astro-text">
                        <small>SONNENUNTERGANG</small>
                        <div id="sunset-val">--:--</div>
                    </div>
                </div>
                <div class="moon-box">
                    <i class="fa fa-circle" id="moon-img"></i>
                    <span id="moon-name">Mondphase</span>
                </div>
            </div>
        </div>

        <div class="ticker-box">
            <div class="ticker-content" id="info-ticker">
                +++ Wetter-Station wird aktualisiert... +++ Suche lokale Daten... +++
            </div>
        </div>

        <div class="layout-bottom">
            <div class="forecast-row hourly" id="hourly-list"></div>
            <div class="forecast-row daily" id="daily-list"></div>
        </div>

    </div>

    <div id="settings-overlay">
        <div class="settings-card">
            <h3>Standort wechseln</h3>
            <input type="text" id="city-input" placeholder="Stadt eingeben">
            <button onclick="saveCity()">SPEICHERN & NEU LADEN</button>
            <button onclick="toggleSettings()" class="btn-close">Abbrechen</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

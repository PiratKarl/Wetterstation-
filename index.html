<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aura Weather V1.53 Expert</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background:#000; margin:0; overflow:hidden;" onclick="activateWakeLock()">

    <div id="night-overlay" onclick="this.style.display='none'">
        <div id="night-clock">00:00</div>
    </div>

    <div id="settings-overlay">
        <div class="modal">
            <h2 class="cyan-title">STATION SETUP</h2>
            <div class="input-group">
                <label style="color:#fff; display:block; margin-bottom:5px;">Standort eingabe</label>
                <input type="text" id="city-input" placeholder="Stadt eingeben">
            </div>
            <div class="settings-sect">
                <b>NACHT-MODUS:</b><br>
                VON <input type="time" id="s-start"> BIS <input type="time" id="s-end">
                <div id="menu-sleep-info" style="color:#00ffcc; margin-top:10px; font-weight:bold;">--:--</div>
            </div>
            <div class="donation-card">
                <b>DIGITALER DENKMALSCHUTZ</b><br>
                <p>Diese App rettet Hardware. Deine Spende hält Karls Projekt am Leben!</p>
                <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=piratkarl@web.de&item_name=Digitaler+Denkmalschutz" target="_blank" class="paypal-btn">
                    <i class="fa fa-paypal"></i> Kaffeekasse Piratkarl
                </a>
            </div>
            <button onclick="saveAll()" class="btn-save">SPEICHERN</button>
            <button onclick="toggleSettings()" class="btn-close">ZURÜCK</button>
        </div>
    </div>

    <div class="app-shell">
        <table width="100%" height="250" border="0" cellpadding="0" cellspacing="0">
            <tr>
                <td width="33%" align="center">
                    <div id="clock">00:00</div>
                    <div id="date">Lade...</div>
                    <img src="logo.png" height="65">
                    <div class="status-row">
                        <div id="wake-status" class="live-indicator"></div>
                        <span class="ver-label">V1.53 PRO</span>
                    </div>
                </td>
                <td width="34%" align="center">
                    <div id="city-title">STANDORT</div>
                    <div class="temp-row">
                        <span id="main-icon-container"></span>
                        <span id="temp-display">--</span><span class="degree-unit">°</span>
                    </div>
                    <div id="feels-like">--</div>
                </td>
                <td width="33%" align="center">
                    <div class="top-btns">
                        <i id="offline-warn" class="fa fa-exclamation-triangle"></i>
                        <i class="fa fa-gear" onclick="toggleSettings(); event.stopPropagation();"></i>
                    </div>
                    <div class="astro-box">
                        <div class="astro-line"><i class="fa fa-sun-o" style="color:#FFD700"></i> <span id="sunrise-val">--:--</span></div>
                        <div class="astro-line"><i class="fa fa-moon-o" style="color:#FF8C00"></i> <span id="sunset-val">--:--</span></div>
                        <div id="moon-display">Mond...</div>
                    </div>
                </td>
            </tr>
        </table>

        <div class="ticker-box">
            <marquee id="info-ticker" scrollamount="5">+++ BITTE TIPPEN ZUM AKTIVIEREN +++</marquee>
        </div>

        <div class="forecast-area">
            <table width="100%" height="110" id="hourly-table" border="0"></table>
            <table width="100%" height="130" id="daily-table" border="0" style="border-top:1px solid #222;"></table>
        </div>
    </div>

    <video id="wake-video" playsinline muted loop style="position:fixed; width:1px; height:1px; opacity:0.01;">
        <source src="https://raw.githubusercontent.com/bower-media-samples/big-buck-bunny-1080p-30s/master/video.mp4" type="video/mp4">
    </video>

    <script src="script.js"></script>
</body>
</html>

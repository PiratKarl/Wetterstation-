<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aura Wetterstation V76.0</title>
    <link rel="stylesheet" href="style.css?v=76.0">
</head>
<body>

    <div id="loader"></div>

    <svg style="width:0;height:0;position:absolute;" aria-hidden="true" focusable="false">
        <defs>
            <radialGradient id="gradSun" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color:#fff700;stop-opacity:1" />
                <stop offset="60%" style="stop-color:#ff9900;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#ff4500;stop-opacity:1" />
            </radialGradient>
            <radialGradient id="gradMoon" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#00eaff;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#005577;stop-opacity:1" />
            </radialGradient>
            <linearGradient id="gradCloud" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#bbbbbb;stop-opacity:1" />
            </linearGradient>
        </defs>
    </svg>

    <video id="wake-video-layer" loop playsinline muted>
        <source src="logo.mp4" type="video/mp4">
    </video>

    <div id="sleep-overlay" onclick="toggleSleep()"></div>

    <div id="start-overlay">
        <img src="logo.png" style="width:120px; opacity:0.8; margin-bottom: 20px; display:block;" onerror="this.style.display='none'">
        <button class="btn-start" onclick="startApp()">
            AURA V76 STARTEN
        </button>
        <p style="color:#444; margin-top:20px;">POSITION FIX UPDATE</p>
    </div>

    <div class="dashboard">
        
        <div class="col-left">
            <div id="clock">00:00</div>
            <div id="date">LADE...</div>
            <div class="logo-container">
                <img id="logo-bg" src="logo.png" alt="Aura Logo">
                <video id="logo-video" loop playsinline muted>
                    <source src="logo.mp4" type="video/mp4">
                </video>
            </div>
        </div>

        <div class="col-center">
            <div id="location-header">BRAUNSCHWEIG</div>
            
            <div class="main-row-v61">
                <div id="main-icon"></div> 
                <div id="main-temp">--°</div>
                
                <div class="temp-extra-stack">
                    <div class="feels-row" title="Gefühlte Temperatur">
                        <svg class="stack-icon" viewBox="0 0 24 24"><path d="M12 2c-2.2 0-4 1.8-4 4v7.2c-1.2 1.3-2 3-2 4.8 0 3.3 2.7 6 6 6s6-2.7 6-6c0-1.8-.8-3.5-2-4.8V6c0-2.2-1.8-4-4-4zm0 2c1.1 0 2 .9 2 2v7h-4V6c0-1.1.9-2 2-2z"/></svg>
                        <span id="val-feels">--°</span>
                    </div>
                    <div class="rain-row">
                        <svg class="stack-icon" viewBox="0 0 24 24"><path d="M12 2.6c-3.4 5.8-8.5 11.5-8.5 16 0 4.6 3.8 8.4 8.5 8.4s8.5-3.8 8.5-8.4c0-4.5-5.1-10.2-8.5-16z"/></svg>
                        <span id="rain-val">--%</span>
                    </div>
                </div>
            </div>

            <div class="deep-data-row">
                
                <div class="data-cell" title="Luftfeuchtigkeit">
                    <svg class="cell-icon" viewBox="0 0 24 24"><path d="M12 2.6c-3.4 5.8-8.5 11.5-8.5 16 0 4.6 3.8 8.4 8.5 8.4s8.5-3.8 8.5-8.4c0-4.5-5.1-10.2-8.5-16zM12 20c-2.76 0-5-2.24-5-5 0-2.6 3.52-7.55 5-9.74 1.48 2.19 5 7.14 5 9.74 0 2.76-2.24 5-5 5z" opacity="0.9"/></svg>
                    <span id="val-humidity" class="cell-val">--</span><span class="cell-unit">%</span>
                </div>

                <div class="data-cell" title="Wind">
                    <svg id="icon-wind" class="cell-icon" viewBox="0 0 24 24" style="transform-origin:center;"><path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/></svg>
                    <span id="val-wind" class="cell-val">--</span>
                </div>

                <div class="data-cell" title="Sichtweite">
                    <svg class="cell-icon" viewBox="0 0 24 24"><path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/></svg>
                    <span id="val-vis" class="cell-val">--</span><span class="cell-unit">km</span>
                </div>

                <div class="data-cell" title="Luftdruck">
                    <svg class="cell-icon" viewBox="0 0 24 24"><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10 10-4.5 10-10S17.5 2 12 2zm0 18c-4.4 0-8-3.6-8-8s3.6-8 8-8 8 3.6 8 8-3.6 8-8 8zm.5-13H11v6l5.2 3.2.8-1.3-4.5-2.7V7z"/></svg>
                    <span id="val-press" class="cell-val">--</span><span class="cell-unit">hPa</span>
                </div>

            </div>
        </div>

        <div class="col-right">
            
            <div id="dwd-monitor" class="warn-cyan">
                <span class="dwd-head">DWD WARNT:</span>
                <span class="dwd-content" id="dwd-text">KEINE WARNUNG</span>
                <span class="dwd-time" id="dwd-valid">--:--</span>
            </div>

            <button id="btn-menu" onclick="openMenu()">⚙ MENÜ</button>
            <div class="astro-block">
                <span class="astro-label">SONNE</span>
                <span class="astro-val"><span id="sunrise">--:--</span> / <span id="sunset">--:--</span></span>
            </div>
            <div class="astro-block">
                <span class="astro-label">MOND</span>
                <span id="moon-phase" class="astro-val">--</span>
            </div>
            <div class="status-block">
                <div class="status-row" id="bat-level">BAT: --%</div>
                <div class="status-row" id="net-status">WLAN: OK</div>
                <div class="status-row">VER: 76.0</div>
                <div class="ver-label" id="last-update">Aktualisiert: --:--</div>
            </div>
        </div>
    </div>

    <div class="ticker-wrap">
        <div id="ticker-text">+++ AURA V76 LAYOUT FIX +++</div>
    </div>

    <div class="forecast-area">
        <div class="f-row" id="hourly-row"></div>
        <div class="f-row" id="daily-row"></div>
    </div>

    <div class="footer-copyright">
        &copy; Code-Werft 2026 Karl Altmannshofer (Piratkarl) alle Rechte vorbehalten!
    </div>

    <div id="menu-placeholder"></div>

    <script src="script.js?v=76.0"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aura Weather KitKat V1.31</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background:#000; margin:0;">

    <div id="night-overlay" onclick="this.style.display='none'">
        <div id="night-clock">00:00</div>
    </div>

    <div class="app-shell">
        <table width="100%" height="52%" border="0" cellpadding="0" cellspacing="0" style="border-bottom:1px solid #222;">
            <tr>
                <td width="33%" align="center" valign="middle" onclick="toggleFullscreen()">
                    <div id="clock">00:00</div>
                    <div id="date">Lade...</div>
                    <img src="logo.png" id="station-logo" width="120">
                    <div class="legal">(c) Karl Altmannshofer 2026<br>V1.31 KitKat</div>
                </td>
                
                <td width="34%" align="center" valign="middle">
                    <div id="city-title">STADT</div>
                    <div style="white-space:nowrap;">
                        <i class="fa fa-cloud" id="main-icon"></i>
                        <span id="temp-display">--</span><span style="font-size:2rem;color:#00ffcc;vertical-align:top;">°C</span>
                    </div>
                    <div id="feels-like"></div>
                </td>

                <td width="33%" align="center" valign="middle">
                    <div onclick="toggleSettings()" style="cursor:pointer; padding:15px;">
                        <i class="fa fa-gear" style="font-size:3.5rem; color:#fff;"></i>
                    </div>
                    <div class="astro">
                        <i class="fa fa-sun-o" style="color:#FFD700"></i> <span id="sunrise-val">--:--</span><br>
                        <i class="fa fa-moon-o" style="color:#FF8C00"></i> <span id="sunset-val">--:--</span><br>
                        <hr style="border:0;border-top:1px solid #222;margin:5px 0;">
                        <span id="moon-phase">Mond...</span>
                    </div>
                </td>
            </tr>
        </table>

        <div class="ticker-row">
            <marquee id="info-ticker" scrollamount="10">Lade Wetterdaten für Android 4.4...</marquee>
        </div>

        <div class="footer-row">
            <table width="100%" height="50%" id="hourly-table" border="0"></table>
            <table width="100%" height="50%" id="daily-table" border="0" style="border-top:1px solid #111;"></table>
        </div>
    </div>

    <div id="settings-overlay">
        <div class="modal">
            <h2 style="color:#00ffcc">EINSTELLUNGEN</h2>
            <div class="sect">STADT: <input type="text" id="city-input"></div>
            <div class="sect">
                NACHT (VON - BIS):<br>
                <input type="time" id="s-start" style="width:40%"> 
                <input type="time" id="s-end" style="width:40%">
            </div>
            <button class="save" onclick="saveAll()">SPEICHERN</button>
            <button class="close" onclick="toggleSettings()">ZURÜCK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

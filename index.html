<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aura Weather V1.39</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background:#000; margin:0;">

    <div id="night-overlay" onclick="this.style.display='none'">
        <div id="night-clock">00:00</div>
    </div>

    <div class="app-shell">
        <table width="100%" height="52%" border="0" cellpadding="0" cellspacing="0" style="border-bottom:1px solid #222;">
            <tr>
                <td width="33%" align="center" onclick="toggleFullscreen()">
                    <div id="clock">00:00</div>
                    <div id="date">Lade...</div>
                    <img src="logo.png" width="130">
                    <div style="margin-top:8px;">
                        <div class="live-indicator"></div>
                        <span id="update-info">SYNC ACTIVE</span>
                    </div>
                </td>
                
                <td width="34%" align="center">
                    <div id="city-title">STADT</div>
                    <div style="white-space:nowrap; margin:10px 0;">
                        <span id="main-icon-container" style="font-size:6rem; vertical-align:middle;"></span>
                        <span id="temp-display">--</span><span class="unit">°C</span>
                    </div>
                    <div id="feels-like"></div>
                </td>

                <td width="33%" align="center">
                    <div style="margin-bottom:15px;">
                        <i id="offline-warn" class="fa fa-exclamation-triangle" style="display:none; color:#ff4d4d; font-size:3rem; margin-right:15px; vertical-align:middle;"></i>
                        <i class="fa fa-expand" onclick="toggleFullscreen()" class="btn-top" style="color:#00ffcc; margin-right:25px;"></i>
                        <i class="fa fa-gear" onclick="toggleSettings()" class="btn-top" style="color:#fff;"></i>
                    </div>
                    <div class="astro">
                        <i class="fa fa-sun-o" style="color:#FFD700"></i> <span id="sunrise-val">--:--</span><br>
                        <i class="fa fa-moon-o" style="color:#FF8C00"></i> <span id="sunset-val">--:--</span><br>
                        <div id="moon-display">Mond...</div>
                    </div>
                </td>
            </tr>
        </table>

        <div class="ticker-row">
            <marquee id="info-ticker" scrollamount="8">INITIALISIERE SYSTEM...</marquee>
        </div>

        <div class="footer-row">
            <table width="100%" height="50%" id="hourly-table" border="0"></table>
            <table width="100%" height="50%" id="daily-table" border="0" style="border-top:1px solid #111;"></table>
        </div>
    </div>

    <div id="settings-overlay">
        <div class="modal">
            <h2 style="color:#00ffcc;">DASHBOARD SETUP</h2>
            <div class="sect">STADT: <input type="text" id="city-input"></div>
            <div class="sect">NACHT-MODUS: VON <input type="time" id="s-start" style="width:35%"> BIS <input type="time" id="s-end" style="width:35%"></div>
            
            <div class="donation-box">
                <b>Digitaler Denkmalschutz</b><br>
                Unterstütze die Rettung dieser Hardware.<br>
                <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=piratkarl@web.de&item_name=Digitaler+Denkmalschutz+Aura+Weather" target="_blank" class="paypal-link">
                    <i class="fa fa-paypal"></i> Kaffeekasse Piratkarl
                </a>
            </div>

            <button class="save" onclick="saveAll()">SPEICHERN</button>
            <button class="close" onclick="toggleSettings()">ZURÜCK</button>
        </div>
    </div>

    <video id="wake-1" playsinline autoplay muted loop style="position:fixed; width:1px; height:1px; opacity:0.01;">
        <source src="https://raw.githubusercontent.com/bower-media-samples/big-buck-bunny-1080p-30s/master/video.mp4" type="video/mp4">
    </video>

    <script src="script.js"></script>
</body>
</html>

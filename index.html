<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aura Wetterstation V30.0</title>
    <link rel="stylesheet" href="style.css?v=30.0">
</head>
<body>

    <video id="bg-wake-video" loop playsinline muted>
        <source src="logo.mp4" type="video/mp4">
    </video>

    <div id="start-overlay" class="overlay">
        <img src="logo.png" style="width:120px; opacity:0.8;">
        <button class="btn-start" onclick="startApp()">AURA V30 STARTEN</button>
        <p style="color:#444; margin-top:15px;">System bereit. Tippen zum Starten.</p>
    </div>

    <div class="dashboard">
        <div class="col-left">
            <div id="city-name">LADE...</div>
            <div id="clock">00:00</div>
            <div id="date">...</div>
            
            <div class="logo-wrapper">
                <video id="logo-video" loop playsinline muted>
                    <source src="logo.mp4" type="video/mp4">
                </video>
            </div>
        </div>

        <div class="col-center">
            <img id="weather-icon" src="">
            <div id="temp">--°</div>
            <div id="desc">INITIALISIERUNG...</div>
        </div>

        <div class="col-right">
            <button class="btn-setup" onclick="openSettings()">⚙</button>
            <div class="astro-box">
                <div>☀ <span id="sunrise">--:--</span></div>
                <div>☾ <span id="sunset">--:--</span></div>
            </div>
        </div>
    </div>

    <div class="ticker-wrap">
        <div id="ticker-content">Verbinde mit Wetter-Satellit...</div>
    </div>

    <div class="forecast-area">
        <div class="f-row" id="hourly-row"></div>
        <div class="f-row" id="daily-row"></div>
    </div>

    <div id="settings-modal">
        <h2 style="color:#00eaff; margin-bottom:30px;">KONFIGURATION</h2>
        <p>Neuer Standort:</p>
        <input type="text" id="city-input" class="inp-city" placeholder="z.B. Braunschweig">
        
        <div style="margin-top:40px;">
            <button class="btn-start" style="font-size:20px; padding:10px 30px;" onclick="saveSettings()">SPEICHERN</button>
        </div>
        <div style="margin-top:20px;">
            <button onclick="closeSettings()" style="background:none; border:none; color:#888; font-size:16px;">ABBRECHEN</button>
        </div>
        
        <p style="margin-top:50px; color:#333; font-size:12px;">Aura Core V30.0 | Code-Werft</p>
    </div>

    <script src="script.js?v=30.0"></script>
</body>
</html>

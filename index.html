<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0">
    <meta http-equiv="pragma" content="no-cache">
    <title>Aura Weather Station V17.3</title>
    <link rel="stylesheet" href="style.css?v=17.3">
</head>
<body>
    <video id="wake-video" loop playsinline muted><source src="https://raw.githubusercontent.com/bower-media-samples/big-buck-bunny-1080p-30s/master/video.mp4" type="video/mp4"></video>

    <div id="start-overlay" onclick="startApp()">
        <img src="logo.png" style="width:300px;" alt="Logo">
        <div style="font-size:8vh; margin-top:20px;">üëÜ</div>
        <div style="color:#00eaff; font-size:3.5vh; font-weight:bold;">AURA STARTEN</div>
    </div>

    <div id="gear-btn" onclick="openMenu()">‚öô SETUP</div>

    <div id="main-container">
        <div class="top-section">
            <div class="box-left">
                <div id="clock">--:--</div>
                <div class="status-bar">
                    <div id="date">...</div>
                    <div id="wifi-box" class="icon-status"><span id="wifi-icon" class="online">üì∂</span></div>
                </div>
                <img src="logo.png" class="aura-logo" alt="Logo">
            </div>
            
            <div class="box-center">
                <div id="city-title">LADE...</div>
                <div class="temp-row">
                    <img id="current-weather-icon" src="">
                    <div id="temp-display">--¬∞</div>
                </div>
                <div id="feels-like">--</div>
                <div id="clothes-advice">--</div>
            </div>
            
            <div class="box-right">
                <div class="astro-row">‚òÄ <span id="sunrise">--:--</span></div>
                <div class="astro-row">‚òæ <span id="sunset">--:--</span></div>
                <div id="moon" class="moon-row">MOND</div>
                <div class="update-info">
                    Update: <span id="last-up-date">--.--.--</span><br>
                    Zeit: <span id="last-up-time">--:--</span> Uhr
                </div>
            </div>
        </div>

        <div class="ticker-wrap"><div id="ticker" class="ticker-content">INITIALISIERE...</div></div>

        <div class="tables-area">
            <table id="hourly-table"></table>
            <div style="border-top:1px dashed #333; margin:5px 0;"></div>
            <table id="daily-table"></table>
        </div>
    </div>

    <div id="settings-overlay">
        <div id="menu-main" class="menu-list">
            <div style="text-align:center;"><img src="logo.png" style="width:150px; margin-bottom:10px;"></div>
            <div class="menu-item-btn" onclick="showSub('sub-config')">üìç Standort & Timer <span>‚ùØ</span></div>
            <div class="menu-item-btn" onclick="showSub('sub-help')">üìñ Hilfe <span>‚ùØ</span></div>
            <button onclick="closeMenu()" class="back-btn" style="width:100%;">SCHLIESSEN</button>
            <p style="font-size:1.2vh; color:#444; text-align:center;">V17.3 | Auto-Update: Ein</p>
        </div>

        <div id="sub-config" class="sub-content">
            <div class="menu-title">KONFIGURATION</div>
            <input type="text" id="city-in" placeholder="Stadt">
            <div style="display:flex; gap:10px; width:100%;"><input type="time" id="time-start"> <input type="time" id="time-end"></div>
            <button onclick="save()" class="save-btn">SPEICHERN</button>
            <button onclick="showMain()" class="back-btn">ZUR√úCK</button>
        </div>
        <div id="sub-help" class="sub-content">
            <div class="menu-title">INFO</div>
            <p style="color:#ccc; font-size:2vh;">Die Station aktualisiert sich bei √Ñnderungen auf GitHub automatisch.</p>
            <button onclick="showMain()" class="back-btn">ZUR√úCK</button>
        </div>
    </div>

    <script src="script.js?v=17.3"></script>
</body>
</html>

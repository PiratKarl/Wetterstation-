<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aura V21.6 Heartbeat</title>
    <link rel="stylesheet" href="style.css?v=21.6">
</head>
<body>
    <video id="wake-vid" loop playsinline muted></video>
    <audio id="wake-aud" loop playsinline></audio>
    <video id="sleep-vid" loop playsinline muted></video>

    <div id="start-overlay" onclick="startApp()">

    </div>

    <div id="update-overlay" onclick="location.reload(true)">
        <h1 style="color:#00eaff; font-size:40px;">NEUES UPDATE V21.6</h1>
        <div style="background:#00eaff; color:#000; padding:20px 40px; font-weight:bold; border-radius:10px; margin-top:20px; font-size:24px;">JETZT AKTUALISIEREN</div>
    </div>

    <div class="dashboard">
        <div class="col-left">
            <div id="clock">--:--</div>
            <div id="date">...</div>
            
            <div class="logo-container">
                <video id="logo-heartbeat" loop playsinline muted>
                    <source src="logo.mp4" type="video/mp4">
                </video>
            </div>
        </div>
        
        <div class="col-center">
            <div id="city-name">...</div>
            <div class="weather-group">
                <img id="w-icon" src="">
                <div id="temp">--¬∞</div>
                <div class="pop-box"><div style="font-size:35px; color:#00eaff;">üíß</div><div id="pop">--%</div></div>
            </div>

            <div id="w-feels">--</div>
            <div id="clothing">--</div>
        </div>
        
        <div class="col-right">
            <div id="btn-setup" onclick="openMenu()">‚öô MEN√ú</div>
            <div class="astro-box">

                <div class="astro-big"><span style="color:#aaa;">‚òæ</span> <span id="sunset">--:--</span></div>
                <div class="moon-phase"><span id="moon-icon"></span> <span id="moon-txt">...</span></div>
            </div>
        </div>
    </div>

    <div class="ticker-area" id="ticker-box"><div id="ticker-text">Lade Weltwetter...</div></div>

    <div class="forecast-area">
        <div class="f-row" id="hourly-row"></div>
        <div class="f-row" id="daily-row"></div>
    </div>

    <div id="settings-overlay">
        <div id="menu-main" style="text-align:center;">
            <h1 style="color:#00eaff; font-size:40px; margin-bottom:30px;">EINSTELLUNGEN</h1>
            <div onclick="showSub('sub-config')" style="background:#111; border:1px solid #333; padding:20px; width:100%; max-width:400px; margin:0 auto 15px auto; border-radius:10px; font-size:22px; font-weight:bold; cursor:pointer; display:flex; justify-content:space-between;"><span>üìç STANDORT & TIMER</span> <span>‚ùØ</span></div>
            <div onclick="showSub('sub-help')" style="background:#111; border:1px solid #333; padding:20px; width:100%; max-width:400px; margin:0 auto 15px auto; border-radius:10px; font-size:22px; font-weight:bold; cursor:pointer; display:flex; justify-content:space-between;"><span>üìñ BEDIENUNGSHILFE</span> <span>‚ùØ</span></div>
            <div onclick="showSub('sub-contact')" style="background:#111; border:1px solid #333; padding:20px; width:100%; max-width:400px; margin:0 auto 15px auto; border-radius:10px; font-size:22px; font-weight:bold; cursor:pointer; display:flex; justify-content:space-between;"><span>üìß KONTAKT & IMPRESSUM</span> <span>‚ùØ</span></div>

            <button onclick="closeMenu()" style="width:100%; max-width:400px; padding:20px; font-size:20px; background:#333; color:#fff; border:none; margin-top:20px; border-radius:10px;">SCHLIESSEN</button>
        </div>
        </div>

    <script src="script.js?v=21.6"></script>
</body>

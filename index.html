<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aura Weather KitKat V1.36</title>
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body style="background:#000; margin:0;">

    <div id="night-overlay" onclick="this.style.display='none'">
        <div id="night-clock">00:00</div>
    </div>

    <div class="app-shell">
        <table width="100%" height="52%" border="0" cellpadding="0" cellspacing="0" style="border-bottom:1px solid #222;">
            <tr>
                <td width="33%" align="center" onclick="toggleFullscreen()">
                    <div id="clock" style="font-size:4.5rem; font-weight:bold;">00:00</div>
                    <div id="date" style="font-size:1.2rem; color:#00ffcc;">Lade...</div>
                    <img src="logo.png" width="130" style="margin:5px 0;">
                    
                    <div style="margin-top:5px;">
                        <span class="live-dot"></span>
                        <span id="update-info" style="color:#666; font-size:0.8rem; vertical-align:middle; margin-left:5px;">V1.36</span>
                    </div>
                </td>
                
                <td width="34%" align="center">
                    <div id="city-title">STADT</div>
                    <div style="white-space:nowrap; margin:10px 0;">
                        <i class="fa fa-cloud" id="main-icon"></i>
                        <span id="temp-display">--</span><span class="unit">°C</span>
                    </div>
                    <div id="feels-like"></div>
                </td>

                <td width="33%" align="center">
                    <div style="margin-bottom:15px;">
                        <i class="fa fa-expand" onclick="toggleFullscreen()" style="font-size:3rem; color:#00ffcc; cursor:pointer; margin-right:25px;"></i>
                        <i class="fa fa-gear" onclick="toggleSettings()" style="font-size:3rem; color:#fff; cursor:pointer;"></i>
                    </div>
                    <div class="astro">
                        <i class="fa fa-sun-o" style="color:#FFD700"></i> <span id="sunrise-val">--:--</span><br>
                        <i class="fa fa-moon-o" style="color:#FF8C00"></i> <span id="sunset-val">--:--</span><br>
                        <div id="moon-display">Mond...</div>
                    </div>
                </td>
            </tr>
        </table>

        <div class="ticker-row">
            <marquee id="info-ticker" scrollamount="8">LADE WETTERDATEN...</marquee>
        </div>

        <div class="footer-row">
            <table width="100%" height="50%" id="hourly-table" border="0"></table>
            <table width="100%" height="50%" id="daily-table" border="0" style="border-top:1px solid #111;"></table>
        </div>
    </div>

    <div id="settings-overlay">
        <div class="modal">
            <h2 style="color:#00ffcc;">DASHBOARD SETUP</h2>
            <div class="sect">STADT: <input type="text" id="city-input"></div>
            <div class="sect">
                NACHT-MODUS:<br>
                VON: <input type="time" id="s-start" style="width:45%"> BIS: <input type="time" id="s-end" style="width:45%">
            </div>

            <div class="donation-box">
                <b>Digitaler Denkmalschutz</b><br>
                Unterstütze die Rettung alter Hardware.<br>
                <a href="https://www.paypal.com/cgi-bin/webscr?cmd=_donations&business=Piratkarl@web.de&item_name=Digitaler+Denkmalschutz+Aura+Weather" target="_blank" class="paypal-link">
                    <i class="fa fa-paypal"></i> Kaffeekasse Piratkarl
                </a>
            </div>

            <div class="copyright-info">(c) Karl Altmannshofer 2026</div>
            <button class="save" onclick="saveAll()">SPEICHERN</button>
            <button class="close" onclick="toggleSettings()">ZURÜCK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

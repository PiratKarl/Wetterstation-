<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aura Wetterstation V40.0</title>
    <link rel="stylesheet" href="style.css?v=40.0">
</head>
<body>

    <video id="wake-video-layer" loop playsinline muted>
        <source src="logo.mp4" type="video/mp4">
    </video>

    <div id="start-overlay">
        <img src="logo.png" style="width:130px; opacity:0.8; margin-bottom: 20px;">
        <button id="manual-start-btn" class="btn-start" onclick="startApp()">
            SYSTEM STARTEN
        </button>
        <p id="auto-start-msg" style="color:#00eaff; margin-top:15px; display:none; font-weight:bold;">Automatischer Neustart...</p>
        <p style="color:#222; margin-top:30px;">AURA PROJECT V40.0 | CODE-WERFT</p>
    </div>

    <div class="dashboard">
        
        <div class="col-left">
            <div id="clock">00:00</div>
            <div id="date">LADE...</div>
            <div class="logo-container">
                <video id="logo-video" loop playsinline muted>
                    <source src="logo.mp4" type="video/mp4">
                </video>
            </div>
        </div>

        <div class="col-center">
            <div id="location-header">BRAUNSCHWEIG</div>
            <div class="main-row">
                <img id="main-icon" src=""> 
                <div id="main-temp">--¬∞</div>
                <div class="rain-box">
                    <img src="09d.gif" class="rain-icon">
                    <div id="rain-prob">0% Regen</div>
                </div>
            </div>
            <div id="feels-like">--</div>
            <div id="desc-text">WETTERDATEN...</div>
        </div>

        <div class="col-right">
            <button id="btn-menu" onclick="openMenu()">‚öô MEN√ú</button>
            
            <div class="astro-block">
                <span class="astro-label">SONNE</span>
                <span class="astro-val"><span id="sunrise">--:--</span> / <span id="sunset">--:--</span></span>
            </div>
            
            <div class="astro-block">
                <span class="astro-label">MOND</span>
                <span id="moon-phase" class="astro-val">--</span>
            </div>

            <div class="status-block">
                <div class="status-row" id="bat-level">BAT: --%</div>
                <div class="status-row" id="net-status">WLAN: OK</div>
                <div class="ver-label">AURA V40.0</div>
            </div>
        </div>
    </div>

    <div class="ticker-wrap">
        <div id="ticker-text">+++ CODE-WERFT AURA V40.0 ONLINE +++</div>
    </div>

    <div class="forecast-area">
        <div class="f-row" id="hourly-row"></div>
        <div class="f-row" id="daily-row"></div>
    </div>

    <div id="menu-modal">
        <div class="menu-container">
            <div class="menu-header">
                <h2>EINSTELLUNGEN</h2>
                <button class="menu-close-btn" onclick="closeMenu()">√ó</button>
            </div>
            <button class="acc-btn" onclick="toggleAccordion('acc-1')"><span>üìç Standort</span> <span>‚ñº</span></button>
            <div id="acc-1" class="acc-content">
                <input type="text" id="inp-city-val" class="inp-city" placeholder="Stadt eingeben">
                <button class="btn-save" onclick="saveSettings()">SPEICHERN</button>
            </div>
        </div>
    </div>

    <script src="script.js?v=40.0"></script>
</body>
                    </html>

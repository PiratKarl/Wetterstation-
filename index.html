<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Aura Weather Station FINAL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-shell" id="main-bg">
        
        <div class="section-top" onclick="toggleSettings()">
            <div class="box time-box">
                <div id="clock">00:00</div>
                <div id="date">Lädt...</div>
            </div>

            <div class="box weather-box">
                <div id="city-title">STADT</div>
                <div class="main-temp-row">
                    <i class="fa fa-cloud" id="main-icon"></i>
                    <div id="temp-display">--</div>
                    <span class="unit">°C</span>
                </div>
                <div id="weather-desc">SUCHE DATEN...</div>
            </div>

            <div class="box astro-box">
                <div class="sun-row">
                    <i class="fa fa-sun" style="color: #ffcc00;"></i>
                    <span id="sunrise-val">--:--</span>
                </div>
                <div class="sun-row">
                    <i class="fa fa-moon" style="color: #ff6600;"></i>
                    <span id="sunset-val">--:--</span>
                </div>
                <div id="moon-status">
                    <i class="fa fa-circle" id="moon-img"></i> <span id="moon-name">Mond</span>
                </div>
            </div>
        </div>

        <div class="section-ticker">
            <div class="marquee" id="info-ticker">+++ Lade Wetter-Stream... +++</div>
        </div>

        <div class="section-bottom">
            <div class="f-row" id="hourly-list"></div>
            <div class="f-row" id="daily-list"></div>
        </div>

    </div>

    <div id="settings-overlay">
        <div class="modal">
            <h2>Ort wechseln</h2>
            <input type="text" id="city-input" placeholder="Stadtname hier...">
            <button onclick="saveCity()">SPEICHERN & NEUSTART</button>
            <button onclick="toggleSettings()" style="background: #333; color: #fff; margin-top: 10px;">Abbrechen</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
